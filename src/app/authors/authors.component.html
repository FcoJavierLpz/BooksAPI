<div>
    <span class="categories__title mr-5">{{ title }}</span>
    <button type="button" class="btn btn-light bgcolor-primary color-primary" (click)="showForm()">{{ add }}</button>
</div>
<div *ngIf="hide">
    <div class="d-flex justify-content-start p-4">
        <form class="form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="form-group">
                <label for="url">Url imagen</label>
                <input type="text" class="form-control" id="url" aria-describedby="url">
            </div>
            <div class="form-group">
                <label for="nationality">Nacionalidad</label>
                <input type="text" class="form-control" id="nationality" aria-describedby="nationality">
            </div>
            <div class="form-group">
                <label for="birthyear">AÃ±o de nacimiento</label>
                <input type="text" class="form-control" id="birthyear" aria-describedby="birthyear">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
<section class="carousel">
    <div class="carousel__container">
        <app-author *ngFor="let author of authors" [author]="author"></app-author>
    </div>
</section>
