<div class="carousel-item">
    <img class="carousel-item__img" [src]="author.url" alt="author"/>
    <div class="carousel-item__details">
    <div>
        <img class="carousel-item__details--img" src="../../assets/img/edit.png" alt="Edit">
        <img class="carousel-item__details--img" src="../../assets/img/delete.png" alt="Delete">
    </div>
    <p class="carousel-item__details--title">{{ author.name }}</p>
    <p class="carousel-item__details--subtitle">{{ author.birthYear }} </p>
    </div>
</div>
